<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button class="number" onclick="insertDigit(7)">7</button>
      <button class="number" onclick="insertDigit(8)">8</button>
      <button class="number" onclick="insertDigit(9)">9</button>
      <button class="operator" onclick="insertOperator('/')">÷</button>
      <button class="number" onclick="insertDigit(4)">4</button>
      <button class="number" onclick="insertDigit(5)">5</button>
      <button class="number" onclick="insertDigit(6)">6</button>
      <button class="operator" onclick="insertOperator('*')">×</button>
      <button class="number" onclick="insertDigit(1)">1</button>
      <button class="number" onclick="insertDigit(2)">2</button>
      <button class="number" onclick="insertDigit(3)">3</button>
      <button class="operator" onclick="insertOperator('-')">−</button>
      <button class="number" onclick="insertDigit(0)">0</button>
      <button class="number" onclick="insertDecimal()">.</button>
      <button class="operator equal" onclick="calculate()">=</button>
      <button class="operator plus" onclick="insertOperator('+')">+</button>
      <button class="operator" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
